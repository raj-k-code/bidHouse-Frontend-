<div class="container">
    <div class="row">
        <div class="col mt-5 text-center">
            <h1>{{ categoryName | uppercase }}</h1>
        </div>
    </div>
    <div class="row mt-5 text-center">
        <div class="row mt-5">
            <div *ngFor="
          let product of productList
            | paginate: { itemsPerPage: 8, currentPage: page }
        " class="col-md-3 col-sm-6 mt-5">
                <div class="card text-center" style="width: 16rem">
                    <div class="card-img">
                        <img class="card-img-top hto" src="{{ product.productImage }}" alt="Card image cap" />
                    </div>
                    <div class="card-body">
                        <h4>{{ product.productName }}</h4>
                        <p class="card-text">
                            {{ product.productDesc }}
                        </p>
                        <button class="btn btn-outline-primary">View Auction</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mt-5">
    <div class="col col-lg-4 col-md-2"></div>
    <div class="col col-lg-4 col-md-8 col-sm-12">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
    <div class="col col-lg-4 col-md-2"></div>
</div>
